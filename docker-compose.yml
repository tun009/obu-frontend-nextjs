version: '3.8'

services:
  obu-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obu-frontend-app
    ports:
      - "3031:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - obu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  obu-network:
    driver: bridge

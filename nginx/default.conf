# Server block to redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name 202.92.6.85;

    # Redirect to the HTTPS version of the site
    return 301 https://$host$request_uri;
}

# The main server block for handling HTTPS traffic
server {
    listen 443 ssl;
    server_name 202.92.6.85;

    # Path to the self-signed certificate and private key
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Location block to proxy requests to the Next.js app
    # --- PROXY CHO MEDIA SERVER (HTTP) ---
    # Bất kỳ request nào tới /proxy-media/ sẽ được chuyển tiếp
    location /proxy-media/ {
        # URL của media server thật
        # Lưu ý: IP này có thể cần được thay đổi nếu media server của bạn có IP khác
        proxy_pass http://103.56.160.96/;

        # Xóa tiền tố /proxy-media/ trước khi gửi đi
        # Ví dụ: /proxy-media/media/file.mp4 -> /media/file.mp4
        rewrite ^/proxy-media/(.*)$ /$1 break;

        # Các header cần thiết
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- PROXY CHO MQTT BROKER (WEBSOCKET) ---
    # Bất kỳ request nào tới /proxy-mqtt sẽ được chuyển tiếp
    location /proxy-mqtt {
        # URL của MQTT broker thật
        proxy_pass http://zxs-cs.netbodycamera.com:8083/mqtt;

        # Cấu hình đặc biệt để proxy WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host zxs-cs.netbodycamera.com; # Gửi đúng host header
        proxy_read_timeout 86400s; # Giữ kết nối lâu
    }

    location / {
        # The Next.js app is running on this service name and port
        proxy_pass http://obu-frontend-app:3000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for WebSocket support (e.g., for Next.js Fast Refresh)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

}

